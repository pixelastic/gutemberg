<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gutemberg</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css" />
  <link rel="stylesheet" type="text/css" href="main.css" />
  <link rel="shortcut icon" href="./favicon.ico">
  <!--[if lte IE 9]>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container-fluid">

    <header class="header content-wrapper">
      <div class="header--input-group">
        <input type="text" class="header--input form-control" id="q" />
      </div>
      <div id="stats" class="header--stats"></div>
      <a href="https://www.algolia.com/" class="header--algolia">
        Search powered by <img src="algolia-logo.svg" class="header--algolia-logo"/>
      </a>
    </header>

    <aside class="sidebar">
      <div id="clear-all"></div>
      <section class="facet-wrapper">
        <h3 class="facet--book">Books</h3>
        <div id="books" class="facet"></div>
        <h3 class="facet--chapters">Chapters</h3>
        <div id="chapters" class="facet"></div>
      </section>
      <div class="thank-you">Data from <a href="http://www.gutenberg.org/">The Gutemberg project</a>, code available on <a href="https://github.com/pixelastic/gutemberg/">GitHub</a></div>
    </aside>


    <div class="results">
      <div class="hits" id="hits"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script id="hitTemplate" language="x-template">
    <article class="hit">
      <div class="hit--book">{{{book}}} â€º <div class="hit--chapter">{{{chapter}}}</div></div>
      <p class="hit--content">{{{content}}}</p>
    </article>
  </script>
  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
  <script src="search.js"></script>
</body>
</html>

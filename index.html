<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sherlock Search</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.css" />
  <link rel="stylesheet" type="text/css" href="./main.css" />
  <link rel="shortcut icon" href="./favicon.ico">
  <!--[if lte IE 9]>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container-fluid">

    <header class="header content-wrapper">
      <img src="./img/logo.png" class="header--logo"/>
      <div class="header--input-group">
        <input type="text" class="header--input form-control" id="q" />
      </div>
      <div id="stats" class="header--stats"></div>
      <a href="https://www.algolia.com/" class="header--algolia">
        Search powered by <img src="./img/algolia-logo.svg" class="header--algolia-logo"/>
      </a>
    </header>

    <aside class="sidebar">
      <div id="clear-all"></div>
      <section class="facet-wrapper">
        <h3 class="facet--book">Books</h3>
        <div id="books" class="facet"></div>
        <h3 class="facet--chapters">Chapters</h3>
        <div id="chapters" class="facet"></div>
      </section>
      <div class="thank-you">Data from <a href="http://www.gutenberg.org/">The Gutenberg project</a>, code available on <a href="https://github.com/pixelastic/gutenberg/">GitHub</a></div>
    </aside>


    <div class="results">
      <div class="hits" id="hits"></div>
      <div class="pagination" id="pagination"></div>
    </div>
  </div>

  <script id="hitsTemplate" language="x-template">
    {{#hits}}
      <blockquote class="hit">
        {{#previous}}
          <p class="hit--context">{{{previous}}}</p>
        {{/previous}}

        {{#content}}
          <p class="hit--content">{{{.}}}</p>
        {{/content}}

        {{#next}}
          <p class="hit--context">{{{next}}}</p>
        {{/next}}

        <footer class="hit--source">
        <div class="hit--book">{{{book}}}, <span class="hit--chapter">{{{chapter}}}</span></div>
          </footer>
      </blockquote>
    {{/hits}}
  </script>

  <script id="noResultsTemplate" language="x-template">
    <div class="text-center">No results for <strong>{{query}}</strong>.</div>
  </script>

  <script src="https://cdn.jsdelivr.net/instantsearch.js/1/instantsearch.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/lodash/4.2.1/lodash.min.js"></script>
  <script src="./main.js"></script>
  <script>require('app').default.init()</script>
</body>
</html>
